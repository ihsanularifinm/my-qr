<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WG Check</title>
</head>
<body>
<script>
// This page is loaded in a hidden iframe by qr-scanner.js
// If this script executes, it means WG is ON and the page loaded successfully
// Send a message back to parent window
if (window.parent && window.parent !== window) {
    window.parent.postMessage({
        type: 'wg-beacon',
        status: 'ok',
        timestamp: Date.now()
    }, '*');
    console.log('[WG Beacon] Message sent to parent');
}
</script>
</body>
</html>
